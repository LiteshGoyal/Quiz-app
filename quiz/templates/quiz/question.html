{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-2xl rounded-lg p-8 mt-8">
    <h2 class="text-3xl font-semibold mb-6 text-gray-800">{{ question.question_text }}</h2>
    <form method="POST" action="{% url 'submit_answer' question.id %}">
        {% csrf_token %}
        <div class="space-y-6">
            <label class="block text-lg text-gray-700 flex items-center space-x-3">
                <input type="radio" name="option" value="A" class="form-radio text-green-500 focus:ring-green-400" required> 
                <span>{{ question.option_a }}</span>
            </label>
            <label class="block text-lg text-gray-700 flex items-center space-x-3">
                <input type="radio" name="option" value="B" class="form-radio text-green-500 focus:ring-green-400" required> 
                <span>{{ question.option_b }}</span>
            </label>
            <label class="block text-lg text-gray-700 flex items-center space-x-3">
                <input type="radio" name="option" value="C" class="form-radio text-green-500 focus:ring-green-400" required> 
                <span>{{ question.option_c }}</span>
            </label>
            <label class="block text-lg text-gray-700 flex items-center space-x-3">
                <input type="radio" name="option" value="D" class="form-radio text-green-500 focus:ring-green-400" required> 
                <span>{{ question.option_d }}</span>
            </label>
        </div>
        <button type="submit" class="mt-6 inline-block bg-gradient-to-r from-indigo-600 to-indigo-800 text-white px-6 py-3 rounded-lg shadow-xl transform hover:scale-105 transition duration-300 ease-in-out">
            Submit
        </button>
    </form>
</div>
{% endblock %}
